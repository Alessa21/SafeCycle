    <script>
        // Initialize Firebase
        var config = {
            apiKey: "AIzaSyBRZJ8yOH3m3ZBGeSnhdE7xxf1zmwWHr3g",
            authDomain: "peak-catbird-113121.firebaseapp.com",
            databaseURL: "https://peak-catbird-113121.firebaseio.com",
            storageBucket: "peak-catbird-113121.appspot.com",
        };
        firebase.initializeApp(config);
        
        // Set observer on authentication state
        firebase.auth().onAuthStateChanged(function(user) {
          if (user) {
            // User is signed in, 'user' is an instance of firebase.User and contains user details
            var email = user.email;
            loadTmpl_LoggedInUser_Home({email: email})
            
          } else {
            // No user is signed in.
            loadTmpl_AnonNav();
          }
        });
    </script>
