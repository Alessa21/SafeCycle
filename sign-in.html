<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">

    <title>Safe Cycle</title>

    <!-- Google Fonts -->
    <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Material Design Light -->
    <link rel="stylesheet" href="https://code.getmdl.io/1.2.1/material.blue_grey-amber.min.css">
    <script defer src="https://code.getmdl.io/1.2.1/material.min.js"></script>
   
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/tmpl-style_anon-nav.css">

</head>

<body>
  <div class="mdl-card mdl-shadow--2dp">
    <div class="mdl-card__title">
      <h2 class="mdl-card__title-text">Sign In</h2>
    </div>
    <div class="mdl-card__supporting-text">
      <form action="#">
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
          <input class="mdl-textfield__input" type="text" id="email">
          <label class="mdl-textfield__label" for="email">Email Address</label>
        </div>
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
          <input class="mdl-textfield__input" type="text" id="password">
          <label class="mdl-textfield__label" for="password">Password</label>
        </div>
      </form>
      <span>New to SafeCycle? <a href="register.html">Register</a></span>
    </div>
    <div class="mdl-card__actions mdl-card--border">
      <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" href="index.html">Cancel</a>
      <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" href="(URL or function)">Sign In</a>
    </div>
  </div>
</body>
</html>
